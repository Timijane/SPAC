<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | SPAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(rgba(10, 20, 50, 0.95), rgba(10, 20, 50, 0.95)), url('spac.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
        }
        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .user-row {
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .user-row:hover { background: rgba(255,255,255,0.03); }
        
        input, select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-4xl font-black text-blue-400 tracking-tighter">CONTROL HOME</h1>
                <p class="opacity-60 uppercase text-xs tracking-widest">Administrative Command Center</p>
            </div>
            <a href="dashboard.html" class="bg-white/10 hover:bg-white/20 px-6 py-2 rounded-full transition text-sm">
                <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="admin-card p-8 lg:col-span-1 h-fit">
                <h2 class="text-xl font-bold mb-6 flex items-center">
                    <i class="fas fa-user-plus mr-3 text-blue-400"></i> Add New Worker
                </h2>
                <form id="add-worker-form" class="space-y-4">
                    <div>
                        <label class="text-xs opacity-60 uppercase">Email Address</label>
                        <input type="email" id="workerEmail" required class="w-full p-3 rounded-xl mt-1">
                    </div>
                    <div>
                        <label class="text-xs opacity-60 uppercase">Assign Role</label>
                        <select id="workerRole" class="w-full p-3 rounded-xl mt-1">
                            <option value="Worker">Church Worker</option>
                            <option value="Pastor">Pastor</option>
                            <option value="HOD">Dept. Leader (HOD)</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition shadow-lg shadow-blue-900/20">
                        Authorize User
                    </button>
                </form>
                <p class="text-[10px] opacity-40 mt-4 leading-relaxed">
                    Note: This registers the email in the Firestore "Authorized" list. The user must still sign up with this email to claim their account.
                </p>
            </div>

            <div class="admin-card p-8 lg:col-span-2">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Minister Directory Management</h2>
                    <span class="bg-blue-500/20 text-blue-400 text-xs px-3 py-1 rounded-full border border-blue-500/30" id="userCount">0 Total</span>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-xs opacity-40 uppercase border-b border-white/10">
                                <th class="pb-4 font-medium">Name / Role</th>
                                <th class="pb-4 font-medium">Department</th>
                                <th class="pb-4 font-medium">Status</th>
                                <th class="pb-4 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. SECURITY CHECK: Verify if the user is an Admin
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDocs(query(collection(db, "users"), where("uid", "==", user.uid)));
                let isAdmin = false;
                userDoc.forEach(d => { if(d.data().isAdmin) isAdmin = true; });

                // If not admin, kick back to dashboard
                if (!isAdmin) {
                    Swal.fire("Access Denied", "Only Church Admins can access this page.", "error")
                    .then(() => window.location.href = "dashboard.html");
                } else {
                    loadUsers();
                }
            } else {
                window.location.href = "login.html";
            }
        });

        // 2. LOAD ALL MINISTERS
        async function loadUsers() {
            const querySnapshot = await getDocs(collection(db, "users"));
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = "";
            document.getElementById('userCount').innerText = `${querySnapshot.size} Total`;

            querySnapshot.forEach((docSnap) => {
                const user = docSnap.data();
                const row = `
                    <tr class="user-row">
                        <td class="py-4">
                            <div class="font-bold">${user.fullName || 'New User'}</div>
                            <div class="text-xs opacity-50">${user.role || 'Member'}</div>
                        </td>
                        <td class="py-4 text-sm opacity-80">${user.department || 'N/A'}</td>
                        <td class="py-4">
                            <span class="px-2 py-1 rounded text-[10px] ${user.isAdmin ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500'}">
                                ${user.isAdmin ? 'ADMIN' : 'MEMBER'}
                            </span>
                        </td>
                        <td class="py-4 text-right">
                            <button onclick="toggleAdmin('${docSnap.id}', ${user.isAdmin})" class="text-blue-400 hover:text-white text-xs">
                                ${user.isAdmin ? 'Revoke Admin' : 'Make Admin'}
                            </button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 3. ADD WORKER (WAY 2 Logic)
        document.getElementById('add-worker-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('workerEmail').value;
            const role = document.getElementById('workerRole').value;

            try {
                // Pre-authorizing in a special collection
                await setDoc(doc(db, "authorized_workers", email.toLowerCase()), {
                    email: email.toLowerCase(),
                    assignedRole: role,
                    addedAt: new Date(),
                    status: 'pending'
                });

                Swal.fire("Success", `${email} is now authorized as ${role}`, "success");
                e.target.reset();
            } catch (err) {
                Swal.fire("Error", err.message, "error");
            }
        });

        // 4. TOGGLE ADMIN STATUS
        window.toggleAdmin = async (userId, currentStatus) => {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "This changes access levels for this user.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3b82f6'
            });

            if (result.isConfirmed) {
                await updateDoc(doc(db, "users", userId), {
                    isAdmin: !currentStatus
                });
                loadUsers();
            }
        };
    </script>
</body>
</html>
