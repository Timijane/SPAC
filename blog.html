<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Blog | SPAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body {
            background: #050a18;
            color: #e2e8f0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .blog-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-10px);
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <nav class="mb-12 flex justify-between items-center">
            <a href="dashboard.html" class="text-sm opacity-50 hover:opacity-100 transition">
                <i class="fas fa-arrow-left mr-2"></i> Back to Feed
            </a>
            <div id="admin-status" class="text-[10px] font-bold uppercase tracking-widest text-blue-400"></div>
        </nav>

        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-16 gap-6">
            <div>
                <h1 class="text-5xl font-black tracking-tighter mb-2">SPAC <span class="gradient-text">INSIGHTS</span></h1>
                <p class="opacity-50 text-lg">Spiritual nourishment and church updates.</p>
            </div>
            
            <a href="control.html" id="createPostBtn" class="hidden bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-full font-bold transition flex items-center shadow-lg shadow-blue-900/40">
                <i class="fas fa-plus mr-2"></i> New Entry
            </a>
        </header>

        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse blog-card h-96 bg-white/5"></div>
            <div class="animate-pulse blog-card h-96 bg-white/5"></div>
            <div class="animate-pulse blog-card h-96 bg-white/5"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, getDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. LOAD BLOG POSTS (Publicly)
        function loadBlogs() {
            const q = query(collection(db, "posts"), orderBy("date", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const grid = document.getElementById('blog-grid');
                grid.innerHTML = "";
                
                if (snapshot.empty) {
                    grid.innerHTML = `<div class="col-span-full text-center py-20 opacity-30 italic">No articles published yet.</div>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const postDate = post.date || "Recent";
                    const image = post.image || 'https://images.unsplash.com/photo-1507692049790-de58290a4334?auto=format&fit=crop&w=800&q=80';

                    grid.innerHTML += `
                        <article class="blog-card">
                            <img src="${image}" class="h-48 w-full object-cover" alt="Blog cover">
                            <div class="p-6 flex-1 flex flex-col">
                                <div class="flex justify-between items-center mb-3">
                                    <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">${postDate}</span>
                                    <span class="text-[10px] opacity-40">By ${post.author || 'SPAC'}</span>
                                </div>
                                <h3 class="text-xl font-bold mb-3 leading-tight">${post.title}</h3>
                                <p class="text-sm opacity-60 line-clamp-3 mb-6">${post.content}</p>
                                <button onclick="viewPost('${doc.id}')" class="mt-auto text-sm font-bold text-blue-500 hover:text-blue-400 transition flex items-center">
                                    Read Full Insight <i class="fas fa-arrow-right ml-2 text-xs"></i>
                                </button>
                            </div>
                        </article>
                    `;
                });
            });
        }

        // 2. VIEW POST DETAILS
        window.viewPost = async (id) => {
            const postRef = await getDoc(doc(db, "posts", id));
            const data = postRef.data();
            
            Swal.fire({
                title: data.title,
                html: `<div class="text-left text-sm leading-relaxed max-h-[60vh] overflow-y-auto pr-2">${data.content.replace(/\n/g, '<br>')}</div>`,
                width: '800px',
                confirmButtonText: 'Close',
                confirmButtonColor: '#3b82f6',
                background: '#0f172a',
                color: '#fff'
            });
        };

        // 3. ADMIN CHECK (To show/hide "New Entry")
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().isAdmin) {
                    document.getElementById('createPostBtn').classList.remove('hidden');
                    document.getElementById('admin-status').innerText = "Admin Mode Active";
                }
            }
            loadBlogs(); // Load blogs regardless of login status
        });

    </script>
</body>
</html>
