<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Feed</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= ROOT THEME ================= */
:root {
  --primary: #0080FF;
  --primary-dark: #0066CC;
  --bg: #f0f2f5;
  --card: #ffffff;
  --text: #111;
  --muted: #65676b;
  --border: #dddfe2;
  --danger: #EF4444;
  --success: #10B981;
}

body.dark-mode {
  --bg: #18191a;
  --card: #242526;
  --text: #e4e6eb;
  --muted: #b0b3b8;
  --border: #3e4042;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ================= LAYOUT ================= */
.app-container {
  display: flex;
  min-height: 100vh;
}

/* ================= SIDEBAR ================= */
.sidebar {
  position: fixed;
  inset: 0 auto 0 0;
  width: 180px;
  background: linear-gradient(180deg, #0080FF, #00C6FF);
  padding: 16px;
  z-index: 100;
  color: #fff;
}

.sidebar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  padding-bottom: 14px;
  border-bottom: 1px solid rgba(255,255,255,.25);
  margin-bottom: 14px;
}

.sidebar-header img {
  height: 32px;
}

.sidebar-menu {
  list-style: none;
}

.sidebar-menu a {
  position: relative;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-radius: 8px;
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  transition: background .25s;
}

.sidebar-menu a:hover {
  background: rgba(255,255,255,.18);
}

.sidebar-menu a.active {
  background: rgba(255,255,255,.28);
  box-shadow: inset 4px 0 0 #fff;
}

.sidebar-menu i {
  width: 22px;
  text-align: center;
  font-size: 18px;
}

/* Menu badge */
.menu-badge {
  position: absolute;
  top: 6px;
  right: 8px;
  background: var(--danger);
  color: #fff;
  font-size: 10px;
  font-weight: 700;
  min-width: 16px;
  height: 16px;
  border-radius: 999px;
  display: none;
  align-items: center;
  justify-content: center;
}

/* ================= MAIN ================= */
.main-content {
  flex: 1;
  margin-left: 180px;
  padding: 16px;
}

/* ================= NAVBAR ================= */
.navbar {
  background: linear-gradient(135deg, #0080FF, #00C6FF);
  padding: 12px 16px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  margin-bottom: 16px;
}

.search-bar {
  display: flex;
  align-items: center;
  background: rgba(255,255,255,.22);
  padding: 6px 12px;
  border-radius: 20px;
}

.search-bar input {
  background: none;
  border: none;
  color: #fff;
  outline: none;
  margin-left: 6px;
}

.nav-controls {
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn {
  background: rgba(255,255,255,.22);
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

.btn:hover {
  background: rgba(255,255,255,.3);
}

.unread-badge {
  background: var(--danger);
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 999px;
  display: none;
}

/* ================= POSTS ================= */
.post-composer,
.post {
  background: var(--card);
  border-radius: 12px;
  padding: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,.08);
}

.posts {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

/* ================= RESPONSIVE ================= */
@media (max-width: 768px) {
  .sidebar {
    width: 60px;
    padding: 8px;
  }
  .sidebar-menu span,
  .sidebar-header {
    display: none;
  }
  .main-content {
    margin-left: 60px;
  }
}
</style>
</head>

<body>

<div class="app-container">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="sidebar-header">
    <img src="assets/logo.svg" alt="MEET Logo">
  </div>

  <ul class="sidebar-menu">
    <li><a href="feed.html"><i class="fas fa-home"></i><span>Feed</span></a></li>
    <li><a href="#" onclick="viewProfile(auth.currentUser.uid)"><i class="fas fa-user"></i><span>Profile</span></a></li>
    <li>
      <a href="chat.html">
        <i class="fas fa-comment"></i><span>Chat</span>
        <span class="menu-badge" id="chatBadge"></span>
      </a>
    </li>
    <li><a href="meetrader.html"><i class="fas fa-chart-line"></i><span>Meetrader</span></a></li>
    <li><a href="meetversity.html"><i class="fas fa-graduation-cap"></i><span>Meetversity</span></a></li>
    <li><a href="organization.html"><i class="fas fa-sitemap"></i><span>Organization</span></a></li>
    <li><a href="#" onclick="openUsersModal()"><i class="fas fa-users"></i><span>Associates</span></a></li>
  </ul>
</aside>

<!-- MAIN -->
<main class="main-content">

  <div class="navbar">
    <strong>Feed</strong>

    <div class="nav-controls">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input placeholder="Search...">
      </div>

      <button class="btn" onclick="openNotificationsModal()">
        <i class="fas fa-bell"></i>
        <span class="unread-badge" id="unreadBadge"></span>
      </button>

      <button class="btn" id="nightToggleBtn"><i class="fas fa-moon"></i></button>
      <button class="btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </div>

  <div class="post-composer" id="openComposer">Surprise the world</div>

  <div class="posts" id="postsContainer">
    <div style="text-align:center;padding:20px;">Loading meetcastsâ€¦</div>
  </div>

</main>
</div>

<script>
/* Active menu */
const page = location.pathname.split('/').pop();
document.querySelectorAll('.sidebar-menu a').forEach(a=>{
  if(a.getAttribute('href')===page) a.classList.add('active');
});
</script>

</body>
</html>
