<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | SPAC Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --bg-main: #f0f2f5;
            --bg-card: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --border: #dddfe2;
        }

        .dark-mode {
            --bg-main: #0b1426;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
        }

        body {
            background-color: var(--bg-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--text-sub);
            font-weight: 600;
            transition: 0.2s;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(24, 119, 242, 0.1);
            color: #1877f2;
        }

        .feed-card {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        .duty-item {
            border-left: 4px solid #1877f2;
            background: rgba(0,0,0,0.02);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .duty-done {
            border-left-color: #10b981;
            opacity: 0.5;
            text-decoration: line-through;
        }

        #mobile-menu { transition: transform 0.3s ease-in-out; z-index: 1000; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="bg-white dark:bg-slate-900 border-b sticky top-0 z-50 px-4 lg:px-8 h-16 flex items-center justify-between shadow-sm" style="background: var(--bg-card); border-color: var(--border);">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="lg:hidden p-2 text-xl"><i class="fas fa-bars"></i></button>
            <h1 class="text-2xl font-black text-[#1877f2] tracking-tighter">SPAC<span class="text-gray-500">.</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition">
                <i id="theme-icon" class="fas fa-moon"></i>
            </button>
            <div class="flex items-center gap-3 border-l pl-4" style="border-color: var(--border);">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-bold leading-none" id="userRole">...</p>
                    <p class="text-[10px] text-blue-500 font-bold uppercase" id="userDept">...</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold" id="userInitial">?</div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto flex">
        
        <aside id="mobile-menu" class="fixed lg:sticky top-0 lg:top-16 left-0 h-screen lg:h-[calc(100vh-64px)] w-72 bg-white lg:bg-transparent p-6 -translate-x-full lg:translate-x-0 border-r lg:border-none" style="background: var(--bg-card); border-color: var(--border);">
            <div class="lg:hidden mb-8 flex justify-between items-center">
                <span class="font-black text-xl">Menu</span>
                <button onclick="toggleMenu()"><i class="fas fa-times text-xl"></i></button>
            </div>

            <nav>
                <a href="dashboard.html" class="sidebar-link active"><i class="fas fa-house mr-4"></i> Home Feed</a>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-circle-user mr-4"></i> My Profile</a>
                <a href="ministers.html" class="sidebar-link"><i class="fas fa-users-rectangle mr-4"></i> Ministers</a>
                <a href="chat.html" class="sidebar-link"><i class="fas fa-comment-dots mr-4"></i> Community Chat</a>
                <a href="blog.html" class="sidebar-link"><i class="fas fa-newspaper mr-4"></i> Church Blog</a>
                
                <div class="mt-8 pt-8 border-t" style="border-color: var(--border);">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-4">Admin Only</p>
                    <a href="control.html" id="admin-link" class="sidebar-link text-amber-600 hidden"><i class="fas fa-crown mr-4"></i> Control Home</a>
                    <button id="logoutBtn" class="sidebar-link w-full text-red-500 hover:bg-red-50 mt-2"><i class="fas fa-power-off mr-4"></i> Logout</button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-4 lg:p-8 min-h-screen">
            <div class="max-w-2xl mx-auto">
                <div class="mb-6 px-2">
                    <h2 class="text-2xl font-black tracking-tight">Welcome, <span id="userName" class="text-blue-600">...</span></h2>
                    <p class="text-sm text-slate-500 font-medium" id="currentDate"></p>
                </div>

                <div id="feed-container">
                    </div>
            </div>
        </main>

        <aside class="hidden xl:block w-80 p-8 sticky top-16 h-[calc(100vh-64px)] overflow-y-auto">
            <div class="rounded-2xl p-6 shadow-sm border" style="background: var(--bg-card); border-color: var(--border);">
                <h3 class="font-black text-xs uppercase tracking-widest text-gray-400 mb-6">Weekly Allocation</h3>
                <div id="duty-list" class="space-y-4">
                    </div>
            </div>
        </aside>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;

        // --- THEME ENGINE ---
        window.toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        };
        if(localStorage.getItem('theme') === 'dark') toggleDarkMode();

        window.toggleMenu = () => document.getElementById('mobile-menu').classList.toggle('-translate-x-full');
        document.getElementById('currentDate').innerText = new Date().toDateString();

        // --- REAL-TIME DATA ---
        function startListeners() {
            // 1. Feed (Facebook style)
            onSnapshot(query(collection(db, "announcements"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    feed.innerHTML += `
                        <div class="feed-card">
                            <div class="p-4 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold text-sm">SP</div>
                                <div>
                                    <p class="font-bold text-sm">SPAC Altar <i class="fas fa-check-circle text-blue-500 ml-1"></i></p>
                                    <p class="text-[10px] opacity-60 uppercase">${data.timestamp?.toDate().toLocaleString()}</p>
                                </div>
                            </div>
                            <div class="px-4 pb-6 text-[15px] leading-relaxed">${data.message}</div>
                        </div>`;
                });
            });

            // 2. Duties
            onSnapshot(collection(db, "duties"), (snap) => {
                const list = document.getElementById('duty-list');
                list.innerHTML = "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const isMine = d.assignee === userProfile.fullName;
                    const isDone = d.status === 'done';
                    list.innerHTML += `
                        <div class="duty-item ${isDone ? 'duty-done' : ''}">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[9px] font-black text-blue-500 uppercase">${d.type}</span>
                                ${isMine ? `<input type="checkbox" ${isDone ? 'checked' : ''} onclick="markDone('${docSnap.id}', '${d.status}')" class="rounded">` : ''}
                            </div>
                            <p class="text-sm font-bold">${d.task}</p>
                            <p class="text-[10px] opacity-60">${d.assignee}</p>
                        </div>`;
                });
            });
        }

        window.markDone = async (id, status) => {
            await updateDoc(doc(db, "duties", id), { status: status === 'done' ? 'pending' : 'done' });
        };

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    userProfile = snap.data();
                    document.getElementById('userName').innerText = userProfile.fullName;
                    document.getElementById('userRole').innerText = userProfile.role;
                    document.getElementById('userDept').innerText = userProfile.department;
                    document.getElementById('userInitial').innerText = userProfile.fullName.charAt(0);
                    if (userProfile.isAdmin) document.getElementById('admin-link').classList.remove('hidden');
                    startListeners();
                }
            } else { window.location.href = "login.html"; }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);
    </script>
</body>
</html>
