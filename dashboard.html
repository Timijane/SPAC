<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAC Portal | Leadership Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        body {
            background-color: #f0f2f5;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1c1e21;
        }

        /* Side Navigation Styling */
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #4b5563;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: #e4e6eb;
            color: #1877f2;
        }

        /* Feed Post Styling */
        .feed-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
            border: 1px solid #dddfe2;
        }

        .duty-item {
            border-left: 4px solid #1877f2;
            background: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: opacity 0.3s;
        }

        .duty-done {
            border-left-color: #10b981;
            opacity: 0.6;
            text-decoration: line-through;
        }

        /* Mobile Menu */
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <nav class="bg-white border-b sticky top-0 z-50 px-4 lg:px-8 h-16 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="lg:hidden p-2 text-xl text-gray-600"><i class="fas fa-bars"></i></button>
            <h1 class="text-2xl font-black text-[#1877f2] tracking-tighter">SPAC<span class="text-gray-900">.</span></h1>
        </div>
        
        <div class="flex items-center gap-4">
            <div id="admin-header-tools" class="hidden flex items-center gap-2">
                <button onclick="createAnnouncement()" class="hidden md:flex items-center bg-[#1877f2] text-white px-4 py-2 rounded-full text-sm font-bold hover:bg-[#166fe5]">
                    <i class="fas fa-plus mr-2"></i> New Post
                </button>
            </div>
            <div id="user-display" class="flex items-center gap-3 border-l pl-4">
                <div class="text-right hidden sm:block">
                    <p class="text-xs font-bold leading-none" id="userRole">...</p>
                    <p class="text-[10px] text-blue-500 font-bold uppercase" id="userDept">...</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold" id="userInitial">?</div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto flex">
        
        <aside id="mobile-menu" class="fixed lg:sticky top-0 lg:top-16 left-0 h-screen lg:h-[calc(100vh-64px)] w-72 bg-white lg:bg-transparent p-6 -translate-x-full lg:translate-x-0 border-r lg:border-none">
            <div class="lg:hidden mb-8 flex justify-between items-center">
                <span class="font-black text-xl">Menu</span>
                <button onclick="toggleMenu()"><i class="fas fa-times text-xl"></i></button>
            </div>

            <nav>
                <a href="dashboard.html" class="sidebar-link active"><i class="fas fa-house mr-4"></i> Home Feed</a>
                <a href="profile.html" class="sidebar-link"><i class="fas fa-circle-user mr-4"></i> My Profile</a>
                <a href="ministers.html" class="sidebar-link"><i class="fas fa-users-rectangle mr-4"></i> Ministers</a>
                <a href="chat.html" class="sidebar-link"><i class="fas fa-comment-dots mr-4"></i> Community Chat</a>
                <a href="blog.html" class="sidebar-link"><i class="fas fa-newspaper mr-4"></i> Church Blog</a>
                
                <div class="mt-8 pt-8 border-t border-gray-300">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-4 px-4">Admin Only</p>
                    <a href="control.html" id="admin-link" class="sidebar-link text-amber-600 hidden"><i class="fas fa-crown mr-4"></i> Control Home</a>
                    <button id="logoutBtn" class="sidebar-link w-full text-red-500 hover:bg-red-50 mt-2"><i class="fas fa-power-off mr-4"></i> Logout</button>
                </div>
            </nav>
        </aside>

        <main class="flex-1 p-4 lg:p-8 min-h-screen">
            <div class="max-w-2xl mx-auto">
                
                <div class="mb-6 flex justify-between items-end px-2">
                    <div>
                        <h2 class="text-2xl font-black tracking-tight">Welcome, <span id="userName">...</span></h2>
                        <p class="text-sm text-gray-500" id="currentDate"></p>
                    </div>
                </div>

                <div id="admin-quick-post" class="hidden feed-card p-4 mb-6">
                    <div class="flex gap-3">
                        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold">A</div>
                        <button onclick="createAnnouncement()" class="flex-1 bg-gray-100 hover:bg-gray-200 rounded-full text-left px-5 text-gray-500 text-sm">
                            Drop a new announcement from the altar...
                        </button>
                    </div>
                </div>

                <div id="feed-container">
                    <div class="p-10 text-center opacity-20">
                        <i class="fas fa-spinner animate-spin text-3xl"></i>
                    </div>
                </div>
            </div>
        </main>

        <aside class="hidden xl:block w-80 p-8 sticky top-16 h-[calc(100vh-64px)] overflow-y-auto">
            <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-200">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-black text-xs uppercase tracking-widest text-gray-400">Duty Roster</h3>
                    <button id="assign-btn" onclick="assignDuty()" class="hidden text-[#1877f2] font-bold text-xs hover:underline">+ Assign</button>
                </div>

                <div id="duty-list" class="space-y-4">
                    </div>
            </div>
        </aside>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, orderBy, onSnapshot, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userProfile = null;

        // --- UI HELPERS ---
        window.toggleMenu = () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('-translate-x-full');
        };

        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        // --- ADMIN: POST ANNOUNCEMENT ---
        window.createAnnouncement = async () => {
            const { value: text } = await Swal.fire({
                title: 'Post to Feed',
                input: 'textarea',
                inputPlaceholder: 'Write your message...',
                confirmButtonColor: '#1877f2'
            });
            if (text) {
                await addDoc(collection(db, "announcements"), {
                    message: text,
                    timestamp: new Date(),
                    sender: userProfile.fullName
                });
            }
        };

        // --- ADMIN: ASSIGN DUTY (Auto-pulled names) ---
        window.assignDuty = async () => {
            // Fetch names automatically
            const usersSnap = await getDocs(collection(db, "users"));
            let options = "";
            usersSnap.forEach(doc => {
                options += `<option value="${doc.data().fullName}">${doc.data().fullName}</option>`;
            });

            const { value: formValues } = await Swal.fire({
                title: 'Assign Responsibility',
                html: `
                    <select id="duty-name" class="swal2-input w-full">${options}</select>
                    <input id="duty-task" class="swal2-input w-full" placeholder="Task description">
                    <select id="duty-type" class="swal2-input w-full">
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                    </select>
                `,
                preConfirm: () => [
                    document.getElementById('duty-name').value,
                    document.getElementById('duty-task').value,
                    document.getElementById('duty-type').value
                ]
            });

            if (formValues) {
                await addDoc(collection(db, "duties"), {
                    assignee: formValues[0],
                    task: formValues[1],
                    type: formValues[2],
                    status: 'pending',
                    timestamp: new Date()
                });
            }
        };

        // --- MEMBER: MARK DUTY DONE ---
        window.completeDuty = async (id, currentStatus) => {
            const dutyRef = doc(db, "duties", id);
            await updateDoc(dutyRef, { 
                status: currentStatus === 'done' ? 'pending' : 'done' 
            });
        };

        // --- REAL-TIME LISTENERS ---
        function startListeners() {
            // 1. Announcements Feed
            onSnapshot(query(collection(db, "announcements"), orderBy("timestamp", "desc")), (snap) => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = "";
                snap.forEach(doc => {
                    const data = doc.data();
                    feed.innerHTML += `
                        <div class="feed-card">
                            <div class="p-4 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold">S</div>
                                <div>
                                    <p class="font-bold text-sm">SPAC Altar <i class="fas fa-check-circle text-blue-500"></i></p>
                                    <p class="text-[10px] text-gray-400 uppercase">${data.timestamp?.toDate().toLocaleString()}</p>
                                </div>
                            </div>
                            <div class="px-4 pb-6 text-gray-800">${data.message}</div>
                        </div>`;
                });
            });

            // 2. Duty Roster
            onSnapshot(collection(db, "duties"), (snap) => {
                const list = document.getElementById('duty-list');
                list.innerHTML = snap.empty ? '<p class="text-xs text-gray-400 italic">No duties assigned.</p>' : "";
                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const isDone = d.status === 'done';
                    const isMine = d.assignee === userProfile.fullName;
                    
                    list.innerHTML += `
                        <div class="duty-item ${isDone ? 'duty-done' : ''}">
                            <div class="flex justify-between items-start">
                                <span class="text-[9px] font-black uppercase text-blue-500">${d.type}</span>
                                ${isMine ? `<input type="checkbox" ${isDone ? 'checked' : ''} onclick="completeDuty('${docSnap.id}', '${d.status}')" class="rounded">` : ''}
                            </div>
                            <p class="text-sm font-bold text-gray-800">${d.task}</p>
                            <p class="text-[11px] text-gray-500">Assignee: ${d.assignee}</p>
                        </div>`;
                });
            });
        }

        // --- AUTH SYSTEM ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    userProfile = snap.data();
                    document.getElementById('userName').innerText = userProfile.fullName.split(' ')[0];
                    document.getElementById('userRole').innerText = userProfile.role;
                    document.getElementById('userDept').innerText = userProfile.department;
                    document.getElementById('userInitial').innerText = userProfile.fullName.charAt(0);
                    
                    if (userProfile.isAdmin) {
                        document.getElementById('admin-link').classList.remove('hidden');
                        document.getElementById('admin-header-tools').classList.remove('hidden');
                        document.getElementById('admin-quick-post').classList.remove('hidden');
                        document.getElementById('assign-btn').classList.remove('hidden');
                    }
                    startListeners();
                } else { window.location.href = "profile.html"; }
            } else { window.location.href = "login.html"; }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        // Required for dynamic import in assignDuty
        async function getDocs(col) {
            const { getDocs } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
            return await getDocs(col);
        }
    </script>
</body>
</html>
