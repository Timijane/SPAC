<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal | SPAC Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --bg: #020617; --panel: rgba(255, 255, 255, 0.03); --text: #f8fafc; --sub: #94a3b8;
        }
        .light-mode {
            --bg: #f8fafc; --panel: rgba(0, 0, 0, 0.03); --text: #0f172a; --sub: #64748b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .glass-panel { background: var(--panel); backdrop-filter: blur(12px); border: 1px solid rgba(128,128,128,0.1); }
        .bento-card { background: var(--panel); border: 1px solid rgba(128,128,128,0.1); border-radius: 28px; transition: 0.3s; }
        .bento-card:hover { border-color: #3b82f6; transform: translateY(-4px); }
        
        #announcement-bar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            overflow: hidden;
            white-space: nowrap;
        }
        .scroll-text { display: inline-block; animation: scroll 20s linear infinite; }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body class="flex overflow-hidden">

    <aside class="hidden lg:flex flex-col w-72 h-screen glass-panel p-8">
        <div class="mb-10">
            <h1 class="text-3xl font-black">SPAC<span class="text-blue-500">.</span></h1>
        </div>

        <nav class="space-y-2 flex-grow">
            <a href="dashboard.html" class="flex items-center p-4 rounded-xl bg-blue-500/10 text-blue-500 font-bold"><i class="fas fa-th-large mr-4"></i> Dashboard</a>
            <a href="profile.html" class="flex items-center p-4 rounded-xl hover:bg-white/5 transition"><i class="fas fa-user-circle mr-4"></i> My Profile</a>
            <a href="chat.html" class="flex items-center p-4 rounded-xl hover:bg-white/5 transition"><i class="fas fa-comments mr-4"></i> Community</a>
            <a href="ministers.html" class="flex items-center p-4 rounded-xl hover:bg-white/5 transition"><i class="fas fa-users mr-4"></i> Ministers</a>
            <a href="control.html" id="admin-link" class="hidden flex items-center p-4 rounded-xl text-yellow-500 font-bold"><i class="fas fa-crown mr-4"></i> Control Home</a>
        </nav>

        <div class="pt-6 border-t border-gray-500/20">
            <button onclick="toggleTheme()" class="w-full flex items-center p-4 rounded-xl hover:bg-white/5 transition mb-2">
                <i id="theme-icon" class="fas fa-moon mr-4"></i> Appearance
            </button>
            <button id="logoutBtn" class="w-full flex items-center p-4 text-red-500 hover:bg-red-500/10 rounded-xl transition">
                <i class="fas fa-power-off mr-4"></i> Logout
            </button>
        </div>
    </aside>

    <main class="flex-1 h-screen overflow-y-auto relative">
        <div id="announcement-bar" class="py-3 px-6 text-white text-sm font-bold flex items-center">
            <i class="fas fa-microphone-alt mr-4"></i>
            <div class="flex-1 overflow-hidden">
                <span id="announcement-text" class="scroll-text italic text-lg">Waiting for official word from the Altar...</span>
            </div>
            <button id="add-ann-btn" class="hidden ml-4 bg-white/20 hover:bg-white/40 px-3 py-1 rounded-md text-xs uppercase">Edit</button>
        </div>

        <div class="p-8 lg:p-12 max-w-7xl mx-auto">
            <header class="flex justify-between items-center mb-12">
                <div>
                    <h2 class="text-4xl font-black tracking-tight">Peace, <span id="userName" class="text-blue-500">...</span></h2>
                    <p class="text-slate-500 mt-2 font-medium" id="currentDate"></p>
                </div>
                <div id="admin-tools" class="hidden">
                    <button onclick="postAnnouncement()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-2xl font-bold shadow-lg shadow-blue-500/20">
                        <i class="fas fa-plus mr-2"></i> New Broadcast
                    </button>
                </div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bento-card p-8 md:col-span-2">
                    <h3 class="text-xl font-bold mb-6">Service Schedule</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="p-6 bg-blue-500/5 rounded-3xl border border-blue-500/10">
                            <p class="text-xs font-black text-blue-500 uppercase mb-2">Celebration Service</p>
                            <p class="text-2xl font-bold">SUN 08:00 AM</p>
                        </div>
                        <div class="p-6 bg-purple-500/5 rounded-3xl border border-purple-500/10">
                            <p class="text-xs font-black text-purple-500 uppercase mb-2">Word Encounter</p>
                            <p class="text-2xl font-bold">WED 06:00 PM</p>
                        </div>
                    </div>
                </div>

                <div class="bento-card p-8 flex flex-col items-center justify-center text-center">
                    <div class="w-16 h-16 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mb-4">
                        <i class="fas fa-shield-check text-2xl"></i>
                    </div>
                    <h4 class="font-bold">Verified</h4>
                    <p class="text-xs text-slate-500 mt-2">Ministry credentials verified for 2026.</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 1. Theme Engine
        window.toggleTheme = () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-icon').className = isLight ? 'fas fa-sun mr-4' : 'fas fa-moon mr-4';
        };
        if (localStorage.getItem('theme') === 'light') toggleTheme();

        // 2. Load Real-time Announcement
        onSnapshot(doc(db, "announcements", "global"), (doc) => {
            if (doc.exists()) {
                document.getElementById('announcement-text').innerText = doc.data().text;
            }
        });

        // 3. Admin: Post Announcement
        window.postAnnouncement = async () => {
            const { value: text } = await Swal.fire({
                title: 'Broadcast Message',
                input: 'textarea',
                inputPlaceholder: 'Enter the church announcement here...',
                showCancelButton: true,
                confirmButtonColor: '#3b82f6'
            });
            if (text) {
                await setDoc(doc(db, "announcements", "global"), { text: text, updatedBy: auth.currentUser.email });
                Swal.fire('Broadcast Live', '', 'success');
            }
        };

        // 4. Auth & Admin Checks
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('userName').innerText = data.fullName.split(' ')[0];
                    if (data.isAdmin) {
                        document.getElementById('admin-link').classList.remove('hidden');
                        document.getElementById('admin-tools').classList.remove('hidden');
                        document.getElementById('add-ann-btn').classList.remove('hidden');
                    }
                }
            } else { window.location.href = "login.html"; }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => window.location.href = "login.html");
    </script>
</body>
</html>
