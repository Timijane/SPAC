<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministers Directory | SPAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body {
            background-color: #fcfcfd;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #1a1a1a;
        }

        .hero-gradient {
            background: radial-gradient(circle at top right, #eff6ff, transparent),
                        radial-gradient(circle at bottom left, #fdf4ff, transparent);
        }

        .m-card {
            background: white;
            border-radius: 32px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .m-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 40px 60px -15px rgba(0,0,0,0.08);
            border-color: #3b82f6;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            padding: 4px;
            border-radius: 40px;
            rotate: -3deg;
        }

        .avatar-inner {
            background: white;
            width: 100%;
            height: 100%;
            border-radius: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bio-modal {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="hero-gradient min-h-screen">

    <div class="max-w-7xl mx-auto px-6 py-16">
        <header class="text-center mb-20">
            <span class="text-blue-600 font-bold tracking-widest text-xs uppercase bg-blue-50 px-4 py-2 rounded-full">The Chosen Leaders</span>
            <h1 class="text-5xl md:text-6xl font-extrabold text-slate-900 mt-6 tracking-tight">Meet Our <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Ministers</span></h1>
            <p class="text-slate-500 mt-6 text-lg max-w-xl mx-auto">Discover the hearts and histories behind the leadership at SPAC.</p>
            
            <div class="mt-12 max-w-xl mx-auto relative group">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-blue-500 transition-colors"></i>
                <input type="text" id="ministerSearch" placeholder="Search by name, role or department..." 
                       class="w-full pl-14 pr-6 py-5 rounded-3xl border-none shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all text-lg">
            </div>
        </header>

        <div id="minister-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <div class="col-span-full flex justify-center py-20">
                <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>
    </div>

    <div id="bioModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden">
        <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closeBio()"></div>
        <div class="bg-white w-full max-w-2xl rounded-[40px] shadow-2xl z-10 relative overflow-hidden max-h-[90vh] flex flex-col">
            <div class="p-8 overflow-y-auto">
                <button onclick="closeBio()" class="absolute top-6 right-6 text-slate-400 hover:text-slate-900"><i class="fas fa-times text-xl"></i></button>
                <div id="modalContent">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const grid = document.getElementById('minister-grid');
        const searchInput = document.getElementById('ministerSearch');
        let allMinisters = [];

        // Real-time listener
        onSnapshot(collection(db, "ministers"), (snapshot) => {
            allMinisters = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
            renderMinisters(allMinisters);
        });

        function renderMinisters(data) {
            grid.innerHTML = data.length ? "" : "<p class='col-span-full text-center text-slate-400'>No ministers match your search.</p>";
            
            data.forEach(m => {
                const dobDate = new Date(m.dob);
                const dobDisplay = m.hideYear 
                    ? dobDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric' })
                    : dobDate.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

                grid.innerHTML += `
                    <div class="m-card p-10 flex flex-col items-center text-center">
                        <div class="avatar-container mb-8 shadow-xl">
                            <div class="avatar-inner">
                                <i class="fas fa-user-tie text-5xl text-slate-200"></i>
                            </div>
                        </div>
                        
                        <div class="inline-block px-4 py-1 rounded-full bg-blue-50 text-blue-600 text-[10px] font-bold uppercase tracking-widest mb-4">
                            ${m.department}
                        </div>
                        
                        <h3 class="text-2xl font-extrabold text-slate-900 tracking-tight">${m.fullName}</h3>
                        <p class="text-slate-400 font-medium text-sm mt-1 mb-6">${m.role}</p>
                        
                        <div class="w-full grid grid-cols-2 gap-4 pt-6 border-t border-slate-50 text-left">
                            <div>
                                <p class="text-[10px] uppercase text-slate-400 font-bold">Birthday</p>
                                <p class="text-xs font-semibold text-slate-700">${dobDisplay}</p>
                            </div>
                            <div>
                                <p class="text-[10px] uppercase text-slate-400 font-bold">University</p>
                                <p class="text-xs font-semibold text-slate-700 truncate">${m.academic.university || 'N/A'}</p>
                            </div>
                        </div>

                        <button onclick="viewFullBio('${m.uid}')" class="mt-8 w-full py-4 rounded-2xl bg-slate-900 text-white font-bold text-sm hover:bg-blue-600 transition-all shadow-lg shadow-slate-200">
                            View Biography
                        </button>
                    </div>
                `;
            });
        }

        // BIOGRAPHY MODAL LOGIC
        window.viewFullBio = (uid) => {
            const m = allMinisters.find(minister => minister.uid === uid);
            if (!m) return;

            const modal = document.getElementById('bioModal');
            const content = document.getElementById('modalContent');

            content.innerHTML = `
                <div class="flex items-center gap-6 mb-8">
                    <div class="w-20 h-20 rounded-2xl bg-blue-600 flex items-center justify-center text-white text-3xl font-bold">
                        ${m.fullName.charAt(0)}
                    </div>
                    <div>
                        <h2 class="text-3xl font-black text-slate-900">${m.fullName}</h2>
                        <p class="text-blue-600 font-bold uppercase text-xs tracking-widest">${m.role}</p>
                    </div>
                </div>

                <div class="space-y-6">
                    <section>
                        <h4 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-3">About</h4>
                        <p class="text-slate-600 leading-relaxed">${m.about}</p>
                    </section>
                    
                    <section class="bg-slate-50 p-6 rounded-3xl">
                        <h4 class="text-sm font-black text-slate-400 uppercase tracking-widest mb-3">Leadership History</h4>
                        <p class="text-slate-600 leading-relaxed">${m.leadershipHistory}</p>
                    </section>

                    <section class="grid grid-cols-2 gap-4">
                        <div class="border border-slate-100 p-4 rounded-2xl">
                            <h4 class="text-[10px] font-black text-slate-400 uppercase">Academic</h4>
                            <p class="text-sm font-bold">${m.academic.university}</p>
                            <p class="text-xs text-slate-500">${m.academic.senior}</p>
                        </div>
                        <div class="border border-slate-100 p-4 rounded-2xl">
                            <h4 class="text-[10px] font-black text-slate-400 uppercase">Marital Status</h4>
                            <p class="text-sm font-bold">${m.maritalStatus}</p>
                        </div>
                    </section>
                </div>
            `;
            modal.classList.remove('hidden');
        };

        window.closeBio = () => {
            document.getElementById('bioModal').classList.add('hidden');
        };

        // Search Filter
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allMinisters.filter(m => 
                m.fullName.toLowerCase().includes(term) || 
                m.department.toLowerCase().includes(term) ||
                m.role.toLowerCase().includes(term)
            );
            renderMinisters(filtered);
        });
    </script>
</body>
</html>
