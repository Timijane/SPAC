<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Access</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("space.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .card {
      background: #ffffff;
      width: 360px;
      margin: 100px auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: blue;
    }

    .password-box {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 14px;
      cursor: pointer;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>

<body>

<div class="card">
  <h2 id="title">Login</h2>

  <input type="email" id="email" placeholder="Email" required>

  <div class="password-box">
    <input type="password" id="password" placeholder="Password" required>
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <div class="forgot" onclick="forgotPassword()">Forgot password?</div>

  <button onclick="handleAuth()">Continue</button>

  <div class="toggle" onclick="toggleMode()" id="toggleText">
    Don‚Äôt have an account? Sign up
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üî¥ PUT YOUR FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: ""
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let isLogin = true;

  window.toggleMode = () => {
    isLogin = !isLogin;
    document.getElementById("title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("toggleText").innerText =
      isLogin ? "Don‚Äôt have an account? Sign up" : "Already have an account? Login";
  };

  window.togglePassword = () => {
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
  };

  window.forgotPassword = async () => {
    const email = document.getElementById("email").value;
    if (!email) {
      alert("Enter your email first.");
      return;
    }
    await sendPasswordResetEmail(auth, email);
    alert("Password reset link sent to your email.");
  };

  window.handleAuth = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      let userCred;

      if (isLogin) {
        // LOGIN
        userCred = await signInWithEmailAndPassword(auth, email, password);
      } else {
        // SIGNUP (STRICT CHECK)
        const allowedRef = doc(db, "allowedUsers", email);
        const allowedSnap = await getDoc(allowedRef);

        if (!allowedSnap.exists() || !allowedSnap.data().isActive) {
          alert("You are not authorized. Contact church admin.");
          return;
        }

        userCred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", userCred.user.uid), {
          email: email,
          role: allowedSnap.data().role,
          createdAt: new Date()
        });
      }

      // CHECK PROFILE
      const uid = userCred.user.uid;
      const profileRef = doc(db, "ministers", uid);
      const profileSnap = await getDoc(profileRef);

      if (!profileSnap.exists()) {
        window.location.href = "profile.html";
      } else {
        window.location.href = "dashboard.html";
      }

    } catch (err) {
      alert(err.message);
    }
  };
</script>

</body>
</html>
