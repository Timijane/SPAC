<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Portal | SPAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('spac.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 24px; }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="glass w-full max-w-md p-10 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-blue-900 tracking-tighter">SPAC PORTAL</h1>
            <p class="text-gray-500 text-sm mt-1">Authorized Personnel Only</p>
        </div>

        <div id="login-box">
            <form id="login-form" class="space-y-4">
                <input type="email" id="l-email" placeholder="Email Address" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="relative">
                    <input type="password" id="l-pass" placeholder="Password" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <i class="fa fa-eye absolute right-4 top-5 text-gray-400 cursor-pointer" onclick="toggle('l-pass')"></i>
                </div>
                <button type="submit" class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold hover:bg-blue-800 transition">Login</button>
            </form>
            <div class="flex justify-between mt-6 text-sm">
                <span onclick="forgot()" class="text-blue-600 cursor-pointer">Forgot Password?</span>
                <span onclick="switchForm('signup')" class="font-bold text-blue-900 cursor-pointer">Create Account</span>
            </div>
        </div>

        <div id="signup-box" class="hidden">
            <form id="signup-form" class="space-y-4">
                <input type="email" id="s-email" placeholder="Use your authorized email" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="relative">
                    <input type="password" id="s-pass" placeholder="Create Password" required class="w-full p-4 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
                    <i class="fa fa-eye absolute right-4 top-5 text-gray-400 cursor-pointer" onclick="toggle('s-pass')"></i>
                </div>
                <button type="submit" class="w-full bg-green-700 text-white py-4 rounded-xl font-bold hover:bg-green-600 transition">Verify & Register</button>
            </form>
            <p class="mt-6 text-center text-sm">Already authorized? <span onclick="switchForm('login')" class="text-blue-600 font-bold cursor-pointer">Login</span></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI HELPERS
        window.toggle = (id) => {
            const x = document.getElementById(id);
            x.type = x.type === "password" ? "text" : "password";
        };

        window.switchForm = (type) => {
            document.getElementById('login-box').classList.toggle('hidden', type === 'signup');
            document.getElementById('signup-box').classList.toggle('hidden', type === 'login');
        };

        // LOGIN LOGIC
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value);
                window.location.href = "dashboard.html";
            } catch (err) { Swal.fire("Error", "Invalid credentials or unauthorized.", "error"); }
        });

        // SIGNUP LOGIC (THE "WAY 2" SECURITY)
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('s-email').value.toLowerCase();
            const pass = document.getElementById('s-pass').value;

            try {
                // 1. Check if Admin added this email to Firestore
                const authCheck = await getDoc(doc(db, "authorized_workers", email));
                
                if (!authCheck.exists()) {
                    Swal.fire("Access Denied", "Your email is not authorized by the Admin. Please contact the church office.", "warning");
                    return;
                }

                // 2. If email exists in list, allow registration
                await createUserWithEmailAndPassword(auth, email, pass);
                Swal.fire("Authorized!", "Welcome to SPAC. Now complete your profile.", "success")
                .then(() => window.location.href = "profile.html");

            } catch (err) { Swal.fire("Registration Error", err.message, "error"); }
        });

        // FORGOT PASSWORD
        window.forgot = async () => {
            const { value: email } = await Swal.fire({ title: 'Forgot Password?', input: 'email', inputLabel: 'Enter your Gmail' });
            if (email) {
                sendPasswordResetEmail(auth, email).then(() => Swal.fire("Sent!", "Check your Gmail for the code/link", "info"));
            }
        };
    </script>
</body>
</html>
