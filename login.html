<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPAC - Church Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            /* Background image applied globally as requested */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('spac.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="login-container" class="glass-card w-full max-w-md p-8 shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">SPAC LOGIN</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="login-email" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500">
            </div>
            <div class="relative">
                <label class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="login-password" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500">
                <i class="fa fa-eye absolute right-3 top-10 cursor-pointer text-gray-500" onclick="togglePass('login-password')"></i>
            </div>
            <p onclick="forgotPassword()" class="text-sm text-blue-600 cursor-pointer hover:underline">Forgot Password?</p>
            <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded-lg font-bold hover:bg-blue-800 transition">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">New here? <span onclick="showForm('signup')" class="text-blue-600 font-bold cursor-pointer">Sign Up</span></p>
    </div>

    <div id="signup-container" class="glass-card w-full max-w-md p-8 shadow-2xl hidden">
        <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">CREATE ACCOUNT</h2>
        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Email Address</label>
                <input type="email" id="signup-email" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500">
            </div>
            <div class="relative">
                <label class="block text-gray-700 font-semibold">Create Password</label>
                <input type="password" id="signup-password" required class="w-full px-4 py-2 border rounded-lg focus:outline-blue-500">
                <i class="fa fa-eye absolute right-3 top-10 cursor-pointer text-gray-500" onclick="togglePass('signup-password')"></i>
            </div>
            <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg font-bold hover:bg-green-600 transition">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <span onclick="showForm('login')" class="text-blue-600 font-bold cursor-pointer">Login</span></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Toggle Eye Function
        window.togglePass = (id) => {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        };

        // Switch Forms
        window.showForm = (type) => {
            document.getElementById('login-container').classList.toggle('hidden', type === 'signup');
            document.getElementById('signup-container').classList.toggle('hidden', type === 'login');
        };

        // SIGN UP LOGIC
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const pass = document.getElementById('signup-password').value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                Swal.fire("Success!", "Account created. Please complete your profile.", "success")
                .then(() => window.location.href = "profile.html"); 
            } catch (error) {
                Swal.fire("Error", error.message, "error");
            }
        });

        // LOGIN LOGIC
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "profile.html"; // Direct to profile as requested
            } catch (error) {
                Swal.fire("Login Failed", "Check your credentials", "error");
            }
        });

        // FORGOT PASSWORD
        window.forgotPassword = async () => {
            const { value: email } = await Swal.fire({
                title: 'Reset Password',
                input: 'email',
                inputLabel: 'Enter your church email',
                showCancelButton: true
            });
            if (email) {
                sendPasswordResetEmail(auth, email)
                    .then(() => Swal.fire("Email Sent", "Check your inbox for the reset link!", "info"))
                    .catch(err => Swal.fire("Error", err.message, "error"));
            }
        };
    </script>
</body>
</html>
