<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Church Access</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: url("space.jpg") center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-card {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 28px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      text-align: center;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 12px;
      cursor: pointer;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1f2937;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
      color: #2563eb;
    }

    .forgot {
      font-size: 13px;
      text-align: right;
      cursor: pointer;
      color: #2563eb;
      margin-bottom: 10px;
    }

    .message {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #b91c1c;
    }
  </style>
</head>

<body>

<div class="auth-card">
  <h2 id="formTitle">Login</h2>
  <div class="subtitle" id="formSubtitle">
    Authorized pastors and workers only
  </div>

  <input type="email" id="email" placeholder="Email address" />

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Password" />
    <span class="toggle-eye" onclick="togglePassword()">Show</span>
  </div>

  <div class="forgot" onclick="resetPassword()">Forgot password?</div>

  <button id="submitBtn" onclick="submitForm()">Continue</button>

  <div class="link" onclick="toggleMode()" id="toggleText">
    Don’t have an account? Sign up
  </div>

  <div class="message" id="message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
    authDomain: "spac-30f7d.firebaseapp.com",
    projectId: "spac-30f7d",
    storageBucket: "spac-30f7d.firebasestorage.app",
    messagingSenderId: "172917067522",
    appId: "1:172917067522:web:3701388be5f2d86f7a3c1b",
    measurementId: "G-DPYY8Z8M1W"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let isLogin = true;

  window.toggleMode = () => {
    isLogin = !isLogin;
    document.getElementById("formTitle").innerText = isLogin ? "Login" : "Create Account";
    document.getElementById("toggleText").innerText =
      isLogin ? "Don’t have an account? Sign up" : "Already have an account? Login";
    document.getElementById("message").innerText = "";
  };

  window.togglePassword = () => {
    const p = document.getElementById("password");
    p.type = p.type === "password" ? "text" : "password";
  };

  window.resetPassword = async () => {
    const email = document.getElementById("email").value;
    if (!email) {
      showMessage("Enter your email first.");
      return;
    }
    await sendPasswordResetEmail(auth, email);
    showMessage("Password reset email sent.", false);
  };

  window.submitForm = async () => {
    disable(true);
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      let cred;

      if (isLogin) {
        cred = await signInWithEmailAndPassword(auth, email, password);
      } else {
        const allowedRef = doc(db, "allowedUsers", email);
        const allowedSnap = await getDoc(allowedRef);

        if (!allowedSnap.exists() || !allowedSnap.data().isActive) {
          throw new Error("You are not authorized by the church administration.");
        }

        cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
          email,
          role: allowedSnap.data().role,
          createdAt: new Date()
        });
      }

      const profileSnap = await getDoc(doc(db, "ministers", cred.user.uid));
      window.location.href = profileSnap.exists()
        ? "dashboard.html"
        : "profile.html";

    } catch (err) {
      showMessage(err.message);
    }

    disable(false);
  };

  function disable(state) {
    submitBtn.disabled = state;
  }

  function showMessage(msg, error = true) {
    const el = document.getElementById("message");
    el.innerText = msg;
    el.style.color = error ? "#b91c1c" : "#15803d";
  }
</script>

</body>
</html>
