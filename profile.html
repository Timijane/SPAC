<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | SPAC Church</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background: linear-gradient(rgba(10, 20, 50, 0.8), rgba(10, 20, 50, 0.8)), url('spac.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
        }
        input, select, textarea {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
            transition: all 0.3s ease;
        }
        input:focus { border-color: #60a5fa !important; outline: none; background: rgba(255, 255, 255, 0.1) !important; }
        .word-count { font-size: 0.75rem; float: right; margin-top: 4px; }
        .valid { color: #4ade80; }
        .invalid { color: #f87171; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto glass-panel p-8 shadow-2xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold tracking-tight">Create Your Minister Profile</h1>
            <p class="text-blue-200 mt-2">Kindly complete this to gain access to the dashboard.</p>
        </header>

        <form id="profile-form" class="space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" required class="w-full p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Position / Role</label>
                    <input type="text" id="role" placeholder="e.g. Pastor, Choir Leader" required class="w-full p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Department</label>
                    <input type="text" id="dept" required class="w-full p-3 rounded-xl">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Marital Status</label>
                    <select id="marital" class="w-full p-3 rounded-xl">
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Widowed">Widowed</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Date of Birth</label>
                    <input type="date" id="dob" required class="w-full p-3 rounded-xl">
                    <div class="mt-2 flex items-center gap-2">
                        <input type="checkbox" id="hideYear" class="w-4 h-4">
                        <label for="hideYear" class="text-xs text-blue-200">Hide birth year from public</label>
                    </div>
                </div>
            </div>

            <hr class="border-white/10">

            <h3 class="text-xl font-bold text-blue-300">Academic History</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="primary" placeholder="Primary School" class="p-3 rounded-xl">
                <input type="text" id="junior" placeholder="Junior Secondary" class="p-3 rounded-xl">
                <input type="text" id="senior" placeholder="Senior Secondary" class="p-3 rounded-xl">
                <input type="text" id="university" placeholder="University" class="p-3 rounded-xl">
                <input type="text" id="postgrad" placeholder="Post Graduate (Optional)" class="p-3 rounded-xl">
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Leadership History (Min. 100 Words)</label>
                <textarea id="leadership" rows="4" class="w-full p-3 rounded-xl" placeholder="Describe your leadership journey..."></textarea>
                <span id="leadCount" class="word-count invalid">0 / 100 words</span>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">About You (Min. 200 Words)</label>
                <textarea id="about" rows="6" class="w-full p-3 rounded-xl" placeholder="Write a professional bio..."></textarea>
                <span id="aboutCount" class="word-count invalid">0 / 200 words</span>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg transition-all transform hover:scale-[1.02]">
                Complete & Access Dashboard
            </button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDJJHdcYziULByZLiNsXfFw9qIO6GkBUYk",
            authDomain: "spac-30f7d.firebaseapp.com",
            projectId: "spac-30f7d",
            storageBucket: "spac-30f7d.firebasestorage.app",
            messagingSenderId: "172917067522",
            appId: "1:172917067522:web:3701388be5f2d86f7a3c1b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Word Count Logic
        const countWords = (str) => str.trim().split(/\s+/).filter(word => word.length > 0).length;

        const validateWords = (elementId, countId, min) => {
            const area = document.getElementById(elementId);
            area.addEventListener('input', () => {
                const words = countWords(area.value);
                const display = document.getElementById(countId);
                display.innerText = `${words} / ${min} words`;
                display.className = words >= min ? 'word-count valid' : 'word-count invalid';
            });
        };

        validateWords('leadership', 'leadCount', 100);
        validateWords('about', 'aboutCount', 200);

        // Submit Logic
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            
            const leadWords = countWords(document.getElementById('leadership').value);
            const aboutWords = countWords(document.getElementById('about').value);

            if (leadWords < 100 || aboutWords < 200) {
                Swal.fire("Word Count Insufficient", "Please ensure your History and About sections meet the requirements.", "error");
                return;
            }

            const profileData = {
                uid: user.uid,
                fullName: document.getElementById('fullName').value,
                role: document.getElementById('role').value,
                department: document.getElementById('dept').value,
                maritalStatus: document.getElementById('marital').value,
                dob: document.getElementById('dob').value,
                hideYear: document.getElementById('hideYear').checked,
                academic: {
                    primary: document.getElementById('primary').value,
                    junior: document.getElementById('junior').value,
                    senior: document.getElementById('senior').value,
                    university: document.getElementById('university').value,
                    postgrad: document.getElementById('postgrad').value,
                },
                leadershipHistory: document.getElementById('leadership').value,
                about: document.getElementById('about').value,
                profileCompleted: true,
                createdAt: new Date()
            };

            try {
                await setDoc(doc(db, "users", user.uid), profileData);
                // Also save to "ministers" collection for the public page
                await setDoc(doc(db, "ministers", user.uid), profileData);
                
                Swal.fire("Success!", "Profile created professionally.", "success")
                .then(() => window.location.href = "dashboard.html");
            } catch (err) {
                Swal.fire("Error", err.message, "error");
            }
        });

        // Security Check: If not logged in, kick to login page
        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "login.html";
        });
    </script>
</body>
</html>
